<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <!-- Include the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>gltf</h1>
    <model-viewer
        src="../camilo/obj/phylogeny_full.gltf" 
        alt="phylogeny_full.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>

    <model-viewer
        src="../camilo/obj/phylogeny_full2.gltf" 
        alt="phylogeny_full2.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>
    
    <div style="width: 1600px; height: 300px; text-align: left;">
    <model-viewer
        src="../camilo/obj/trex_furcula.gltf" 
        alt="trex_furcula.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>
    </div>

    <model-viewer
        src="../camilo/obj/velo_furcula.gltf" 
        alt="velo_furcula.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>

    <h1>end</h1>
</body>
</html>
