<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <!-- Include the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>gltf</h1>
    <div id="phylogeny_full">
        <model-viewer
            src="../camilo/obj/phylogeny_full.gltf" 
            alt="phylogeny_full.gltf"
            camera-controls
            auto-rotate
            style="width: 1600px; height: 300px; text-align: left;"
        ></model-viewer>
    </div>

    <div id="trex_furcula">
        <model-viewer
            src="../camilo/obj/trex_furcula.gltf" 
            alt="trex_furcula.gltf"
            camera-controls
            auto-rotate
            draggable="true"
            style="width: 1600px; height: 300px; text-align: left;"
        ></model-viewer>
    </div>
    <script>
        const modelViewer = document.querySelector("#model-container model-viewer");
    
        // Set initial camera position (optional)
        modelViewer.cameraOrbit = "0deg 30deg 5m"; // Example: Orbit around the model
    
        // Event listener for handling dropped model
        function handleDrop(event) {
          event.preventDefault();
          const data = event.dataTransfer.getData("text/plain");
          if (data === "trex_furcula") {
            // Handle the dropped model (e.g., position it in the scene)
            // Example: Move the model closer to the camera
            modelViewer.cameraOrbit = "0deg 30deg 2m"; // Adjust the distance
            console.log("Dropped trex_furcula.gltf!");
          }
        }
    
        // Add event listeners for drag and drop
        modelViewer.addEventListener("dragstart", (ev) => {
          ev.dataTransfer.setData("text/plain", "trex_furcula");
        });
    
        const dropContainer = document.querySelector("#drop-container");
        dropContainer.addEventListener("dragover", (ev) => {
          ev.preventDefault();
        });
        dropContainer.addEventListener("drop", handleDrop);
    </script>
      
      

    <model-viewer
        src="../camilo/obj/velo_furcula.gltf" 
        alt="velo_furcula.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>

    <model-viewer
        src="../camilo/obj/chicken_furcula.gltf" 
        alt="chicken_furcula.gltf"
        camera-controls
        auto-rotate
        style="width: 1600px; height: 300px; text-align: left;"
    ></model-viewer>

    <h1>end</h1>
</body>
</html>
