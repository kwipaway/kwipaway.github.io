<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <!-- Include the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <!-- Define the model-viewer element -->
    <model-viewer
        src="../camilo/obj/archaeopteryx_name.gltf" 
        alt="archaeopteryx_name.gltf"
        camera-controls
        auto-rotate
        ar
    ></model-viewer>
    <model-viewer
        src="../camilo/obj/archaeopteryx_time.gltf" 
        alt="archaeopteryx_name.gltf"
        camera-controls
        auto-rotate
        ar
    ></model-viewer>
    <model-viewer
        src="../camilo/obj/archaeopteryx.gltf" 
        alt="archaeopteryx_name.gltf"
        camera-controls
        auto-rotate
        ar
    ></model-viewer>
</body>
</html>
