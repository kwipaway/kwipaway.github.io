<!DOCTYPE html>
<html>
<head>
    <title>3D Object Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="../camilo/obj/jupiter.jpg" height="100">

    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/OBJLoader.js"></script>


    <script>

        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.module.min.js';
        import { OBJLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/loaders/OBJLoader.min.js';

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var loader = new THREE.OBJLoader();
        loader.load('../camilo/obj/archaeopteryx_time.obj', function (object) {
            scene.add(object);
        });

        camera.position.z = 700;

        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
