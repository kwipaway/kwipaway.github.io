<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Model Viewer</title>
    <!-- Include three.js from a CDN -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.module.min.js"></script>
    <!-- Include OBJLoader from a CDN -->
    <script type="module" src="https://threejs.org/examples/jsm/loaders/OBJLoader.js"></script>

    <!--<script type="module" src="https://cdn.jsdelivr.net/npm/three-obj-loader@1.1.3/dist/index.min.js"></script>-->

    <!--<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/loaders/OBJLoader.min.js"></script>-->
</head>
<body>
    <img src="../camilo/obj/jupiter.jpg" height="100">
    
    <script>
        // Set up a basic scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the MTL material
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('../camilo/obj/archaeopteryx_name.mtl', (materials) => {
            materials.preload();
        });

        // Load your OBJ file
        const loader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        loader.load('../camilo/obj/archaeopteryx_name.obj', (object) => {
            // Add the loaded object to the scene
            scene.add(object);
        });

        // Set camera position
        camera.position.z = 5;

        // Create a light source
        const light = new THREE.PointLight(0x000000);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Render loop
        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
    
    <h1>Test</h1>
    <img src="../camilo/obj/jupiter.jpg" height="100">
    <h1>Test</h1>
</body>
</html>
