<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="temp/styles/form2.css">
</head>
<body>
    <form action="register_account.html" method="post"
      id="registration_form">
    <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify"
            id="verify" required><br>
    </fieldset>
    <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required><br>
        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"><br>
    </fieldset>
    <fieldset>
        <legend>Membership Information</legend>
        <label for="membership_type">Membership Type:</label>
        <select name="membership_type" id="membership_type">
            <option value="j">Junior</option>
            <option value="r">Regular</option>
            <option value="c">Charter</option>
        </select><br>
        <label for="starting_date">Starting Date:</label>
        <input type="date" name="starting_date" id="starting_date"
            required><br>
        <label for="tickets">Tickets for Guests:</label>
        <input type="number" name="tickets" id="tickets"
            value="2" min="1" max="4"
            placeholder="from 1 to 4"><br>
    </fieldset>
    
    <fieldset id="buttons">
        <legend>Submit Your Membership</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields"><br>
    </fieldset>
    </form>
    <form>
        <input type="file" id="fileupload"
           accept="image/jpeg, image/gif">
    
    <input type="search" name="q" size="30"
           maxlength="255">
    <input type="hidden" name="domains"
           value="http://www.murach.com">
    <input type="hidden" name="sitesearch"
           value="http://www.murach.com">
    <input type="submit" id="search" value="Search">
    </form>

    <script async src="https://cse.google.com/cse.js?cx=26234f41219dc49af">
    </script>
    <div class="gcse-search"></div>
</body>
</html>
